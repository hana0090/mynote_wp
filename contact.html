<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Elegant Blog - Contact</title>
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
  </head>
  <body>
    <header>
      <img src="css/logo.png" alt="Your Logo" />
    </header>

    <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-center">
        <ul class="uk-navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="Introduction.html">About</a></li>
          <li class="uk-active"><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <main>
        <div class="contact">
          <div class="uk-margin-large-top uk-margin-large-bottom">
            <h2>Contact Us</h2>
            <form class="uk-form-stacked">
              <div class="uk-margin">
                <label class="uk-form-label" for="name">Your Name</label>
                <div class="uk-form-controls">
                  <input
                    class="uk-input"
                    id="name"
                    type="text"
                    placeholder="Your Name"
                  />
                </div>
              </div>

              <div class="uk-margin">
                <label class="uk-form-label" for="email">Your Email</label>
                <div class="uk-form-controls">
                  <input
                    class="uk-input"
                    id="email"
                    type="email"
                    placeholder="Your Email"
                  />
                </div>
              </div>

              <div class="uk-margin">
                <label class="uk-form-label" for="message">Your Message</label>
                <div class="uk-form-controls">
                  <textarea
                    class="uk-textarea"
                    id="message"
                    rows="5"
                    placeholder="Your Message"
                  ></textarea>
                </div>
              </div>

              <div class="uk-margin">
                <button class="uk-button uk-button-primary" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <footer>&copy; 2024 Your Elegant Blog</footer>
  </body>
</html>
